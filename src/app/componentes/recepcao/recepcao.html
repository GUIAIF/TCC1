<main>
  <header class="header">
    <!-- Ícone voltar (para a home) -->
    <div>
      <i class="bi bi-person-workspace fs-1 text-success"></i>
    </div>

    <form [formGroup]="form">
      <select formControlName="destino">
        <!-- Placeholder SEM valor -->
        <option value="" disabled selected>Selecione o destino</option>

        <!-- Opções reais -->
        <option value="/mapas-recepcao/Auditorio.jpg">Auditório</option>
        <option value="/mapas-recepcao/Direção.jpg">Direção Geral</option>
        <option value="/mapas-recepcao/Mapa-Tátil.jpg">Mapa Tátil</option>
        <option value="/mapas-recepcao/Recepção.jpg">Recepção</option>
        <option value="/mapas-recepcao/Sala-professores.jpg">Sala dos Professores</option>
        <option value="/mapas-recepcao/Secretaria.jpg">Secretaria Acadêmica</option>
        <option value="/mapas-recepcao/Banheiro-f.jpg">WC Feminino</option>
        <option value="/mapas-recepcao/Banheiro-m.jpg">WC Masculino</option>
        <option value="/mapas-recepcao/Banheiro-pcd-f.jpg">WC PCD Feminino</option>
        <option value="/mapas-recepcao/Banheiro-pcd-m.jpg">WC PCD Masculino</option>
      </select>
    </form>

    <a href="#" class="icon-btn">
      <i class="bi bi-house-door fs-1 text-success"></i>
    </a>
  </header>

  <section class="mapa">
    <img *ngIf="imagemSelecionada" [src]="imagemSelecionada" alt="Mapa do setor">
  </section>

  <div class="Contador" *ngIf="instrucoes.length > 0">
    <!-- Botão play -->
    <button (click)="narrarProximoPasso()" style="background: none; border: none; cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" 
            width="40" height="40" 
            class="bi bi-play-fill" 
            viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
          fill="green"/>
      </svg>
    </button>

    <button class="Reiniciar" (click)="reiniciarRota()">
    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-counterclockwise text-success" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
</svg>

</button>

<div class="progress-bar">
  <div class="progress" [style.width.%]="(passoAtual / instrucoes.length) * 100"></div>
</div>

  </div>

  <footer>
    <div class="footer-content">
      <p class="footer-assinatura text-white">
        GuiaIF &copy; 2025 - Instituto Federal do Rio Grande do Norte
      </p>
    </div>
  </footer>
</main>
